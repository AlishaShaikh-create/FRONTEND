<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table through JS</title>
</head>
<body>
    <script>
        let table=document.createElement("table");
        document.body.appendChild(table);
        let count=1;
        for(let i=0;i<4;i++)
        {
            let tr=document.createElement('tr');
            table.append(tr);
            for(let j=0;j<4;j++)
            {
                let td=document.createElement('td');
                tr.append(td);
                td.innerText=count;
                count++;
            }
        }
        
    </script>
</body>
</html>
