<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Stack</title>
</head>

<body>
    <script>
        function hello() {
            console.log(hello);
        }
        hello();//calling a function

        // a function can call the other function as well

        function demo() {
            hello();
        }

        demo();
    </script>
</body>

</html>
