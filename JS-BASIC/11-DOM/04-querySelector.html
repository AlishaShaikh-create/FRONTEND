<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Hello</h1>
    <h1 id="heading">World</h1>
    <script>
        console.dir(document.querySelector('h1'));
        // this querySelector selects only the single element which is the 1st element in the 

       // same as document.getElement it also selects the element through class name through id  and throught tagName

       console.log(document.querySelector("#myimg"));//through id
       console.log(document.querySelector(".bigbox"));//through class

     //To select all the element we can use 
     console.log(document.querySelectorAll('h1'));//selecting the element by  tag name.

    </script>
